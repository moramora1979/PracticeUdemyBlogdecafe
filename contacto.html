<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>CoffeeMora</title>
</head>

<body>

    <header class="header">

        <div class="contenedor">

            <div class="barra">
                <a href="index.html" class="logo no-margin">
                    <h1 class="centrar-texto logo__nombre no-margin">
                        Blog<span class="logo__bold">DeCafé</span>
                    </h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="centrar-texto header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>

            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>



    </header>

    <main class="contenedor">

        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"> </div>
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="IdNombre">Nombre</label>
                <input type="text" placeholder="Tu nombre" id="IdNombre" class="campo__field">
            </div>

            <div class="campo">
                <label class="campo__label" for="Idemail">Correo</label>
                <input type="email" placeholder="Tu E-mail" id="Idemail" class="campo__field">
            </div>

            <div class="campo">
                <label class="campo__label" for="idMensaje">Mensaje</label>
                <textarea id="idMensaje" class="campo__field campo__field--textarea"></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>

        </form>


    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo no-margin">
                    <h1 class="centrar-texto logo__nombre no-margin">
                        Blog<span class="logo__bold">DeCafé</span>
                    </h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>

        </div>

    </footer>

</body>

</html>
